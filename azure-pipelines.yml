# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
- script: mkdir build
  displayName: Make Build Directory
- task: CMake@1
  inputs:
    workingDirectory: 'build'
    cmakeArgs: '-G Ninja'
- task: MSBuild@1
  inputs:
    solution: 'build.common/ALL_BUILD.vcxproj'
    maximumCpuCount: true